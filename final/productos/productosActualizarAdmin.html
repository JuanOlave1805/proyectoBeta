<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Productos BIKE LIFE</title>
</head>
<body>
    <header>
        <div>
            <img src="../Imagenes/logo.png" alt="" class="imgLogo">
            <h2>BIKE LIFE</h2>
            <!-- Icono de menú hamburguesa -->
            <div id="menuIcon" class="menu-icon">
                &#9776;
            </div>
        </div>
    </header>
    <main>
        <article>
            <aside id="botonera">
                <div>
                    <a href="../venta/ventaAdmin.html" class="btnSinEtiqueta btnPrimary">Ventas</a>
                    <a href="../reparacion/reparacionAdmin.html" class="btnPrimary btnSinEtiqueta">Reparaciones</a>
                    <a href="productosAdmin.html" class="btnPrimary btnSinEtiqueta btnPrimaryUsado">Productos</a>
                    <a href="../usuarios/usuariosAdmin.html" class="btnPrimary btnSinEtiqueta">Usuarios</a>
                    <a href="../proveedores/proveedoresAdmin.html" class="btnPrimary btnSinEtiqueta">Proveedores</a>
                </div>
                <div>
                    <a href="../perfil/perfilAdmin.html" class="btnPrimary btnSinEtiqueta">Perfil</a>
                </div>
            </aside>
            <section class="sectionTable">
                <article>
                    <div>
                        <h2>Actualizar Producto</h2>
                    </div>
                    <div>
                        <a href="productosAdmin.html" class="btnPrimary btnSinEtiqueta btnRojo">Cancelar</a>
                    </div>
                </article>
                <article class= "contenedor">
                    <div class="fomularioDiv">
                        <form id="registroForm" novalidate>
                            <div class="form-group">
                                <label for="id">ID Producto:</label>
                                <input type="text" id="id" name="id" readonly required>
                            </div>
                            <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <input type="text" id="nombre" name="nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="precioCompra">Precio Compra:</label>
                                <input type="text" id="precioCompra" name="precioCompra" required>
                            </div>
                            <div class="form-group">
                                <label for="precioVenta">Precio Venta:</label>
                                <input type="text" id="precioVenta" name="precioVenta" required>
                            </div>
                            <div class="form-group">
                                <label for="stock">Cantidad stock:</label>
                                <input type="text" id="stock" name="stock" required>
                            </div>
                            <div class="form-group">
                                <label for="categoria">Categoria:</label>
                                <select name="categoria" id="categoria">
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="proveedor">Proveedor:</label>
                                <select name="proveedor" id="proveedor">
                                </select>
                            </div>
                            
                            <div class="form-group checkbox-group">
                                <input type="checkbox" id="terminos" name="terminos" required>
                                <label for="terminos">Acepto términos y condiciones</label>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btnPrimary btnCeleste width100" id="button">Actualizar</button>
                            </div>
                        </form>
                    </div>
                    <div class="tableDiv">
                        <table class="table tableProveedor" id="table"> 
                            <thead class="tableHead">
                                <th class="">ID Producto</th>
                                <th class="">Nombre</th>
                                <th class="">Precio Venta</th>
                                <th class="">Precio Compra</th>
                                <th class="">Stock</th>
                                <th class="">Categoria</th>
                                <th class="">Proveedor</th>
                            </thead>
                        </table>
                    </div>
                </article>
            </section>
        </article>
            </section>
        </article>
    </main> 
    <script src="appActualizar.js" type="module"></script>
</body>
</html>
