<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Productos BIKE LIFE</title>
</head>
<body>
    <header>
        <div>
            <img src="../../Imagenes/logo.png" alt="" class="imgLogo">
            <h2>BIKE LIFE</h2>
            <!-- Icono de menú hamburguesa -->
            <div id="menuIcon" class="menu-icon">
                &#9776;
            </div>
        </div>
    </header>
    <main>
        <article>
            <aside id="botonera">
                <div>
                    <a href="../../venta/ventaAdmin.html" class="btnSinEtiqueta btnPrimary">Ventas</a>
                    <a href="../../reparacion/reparacionAdmin.html" class="btnPrimary btnSinEtiqueta">Reparaciones</a>
                    <a href="../../productos/productosAdmin.html" class="btnPrimary btnSinEtiqueta btnPrimaryUsado">Productos</a>
                    <a href="../../usuarios/usuariosAdmin.html" class="btnPrimary btnSinEtiqueta">Usuarios</a>
                    <a href="../../proveedores/proveedoresAdmin.html" class="btnPrimary btnSinEtiqueta">Proveedores</a>
                </div>
                <div>
                    <a href="../../perfil/perfilAdmin.html" class="btnPrimary btnSinEtiqueta">Perfil</a>
                </div>
            </aside>
            <section class="sectionTable">
                <article>
                    <div>
                        <h2>Agregar Categoria</h2>
                    </div>
                    <div>
                        <a href="categoriaAdmin.html" class="btnPrimary btnSinEtiqueta btnRojo">Cancelar</a>
                    </div>
                </article>
                <article class= "contenedor">
                    <div class="fomularioDiv">
                        <form id="registroForm" novalidate>
                            <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <input type="text" id="nombre" name="nombre" required>
                            </div>
                            <div class="form-group checkbox-group">
                                <input type="checkbox" id="terminos" name="terminos" required>
                                <label for="terminos">Acepto términos y condiciones</label>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btnPrimary btnCeleste width100" id="button">Agregar</button>
                            </div>
                        </form>
                    </div>
                    <div class="tableDiv">
                        <table class="table" id="table"> 
                            <thead class="tableHead">
                                <th class="">Nombre</th>
                            </thead>
                        </table>
                    </div>
                </article>
            </section>
        </article>
    </main> 
    <script src="appAgregar.js" type="module"></script>
</body>
</html>
