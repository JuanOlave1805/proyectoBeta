<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Categoria BIKE LIFE</title>
</head>
<body>
    <header>
        <div>
            <img src="../../Imagenes/logo.png" alt="" class="imgLogo">
            <h2>BIKE LIFE</h2>
            <!-- Icono de menú hamburguesa -->
            <div id="menuIcon" class="menu-icon">
                &#9776;
            </div>
        </div>
    </header>
    <main>
        <article>
            <aside id="botonera">
                <div>
                    <a href="../../venta/ventaAdmin.html" class="btnSinEtiqueta btnPrimary">Ventas</a>
                    <a href="../../reparacion/reparacionAdmin.html" class="btnPrimary btnSinEtiqueta">Reparaciones</a>
                    <a href="../../productos/productosAdmin.html" class="btnPrimary btnSinEtiqueta btnPrimaryUsado">Productos</a>
                    <a href="../../usuarios/usuariosAdmin.html" class="btnPrimary btnSinEtiqueta">Usuarios</a>
                    <a href="../../proveedores/proveedoresAdmin.html" class="btnPrimary btnSinEtiqueta">Proveedores</a>
                </div>
                <div>
                    <a href="../../perfil/perfilAdmin.html" class="btnPrimary btnSinEtiqueta">Perfil</a>
                </div>
            </aside>
            <section class="sectionTable">
                <article>
                    <div>
                        <h2>Eliminar Categoria</h2>
                    </div>
                    <div>
                        <a href="categoriaAdmin.html" class="btnPrimary btnSinEtiqueta btnCeleste">Cancelar</a>
                    </div>
                </article>
                <article class= "contenedor">
                    <div class="fomularioDiv">
                        <h3>Formulario de Eliminar</h3>
                        <form id="registroForm">
                            <div class="form-group">
                                <label for="id">ID Proveedor:</label>
                                <input type="text" id="id" name="id" readonly required>
                            </div>
                            <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <input type="text" id="nombre" name="nombre" readonly required>
                            </div>
                            <div class="form-group checkbox-group">
                                <input type="checkbox" id="terminos" name="terminos" required>
                                <label for="terminos">Acepto términos y condiciones</label>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btnPrimary btnRojo width100" id="button">Eliminar</button>
                            </div>
                        </form>
                    </div>
                    <table class="table tableProveedor" id="table"> 
                        <thead class="tableHead">
                            <th class="">id</th>
                            <th class="">Nombre</th>
                        </thead>
                    </table>
                </article>
            </section>
        </article>
    </main> 
    <script src="appEliminar.js" type="module"></script>
</body>
</html>
